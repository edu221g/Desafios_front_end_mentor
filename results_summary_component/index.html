<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>

    <link rel="stylesheet" href="src/css/reset.css" type="text/css">
    <link rel="stylesheet" href="src/css/style.css" type="text/css">
    <link rel="stylesheet" href="src/css/responsive.css" type="text/css">
    <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="image/x-icon">
</head>


<body>
    <main class="main_contain">

        <!---------------box do resultado // Results box ------------->
        <div class="primary_box">
            <h3>Your Result</h3>
            <div class="circle_box">
                <h1>76</h1>
                <h4>of 100</h4>
            </div>
            <h2>Great</h2>
            <p>your scored higher than 65% of the people who wave taken these test..</p>  
        </div>

        <!---------------box do resumo // Summary box ------------->
        <div class="secundary_box">
            <h3 class="black">Summary</h3>
            
            <div class="mini_box_1 box_p">
                <img src="src/img/icon-reaction.svg" alt="reaction image"><p><span class="reaction">Reaction</span></p>
                <p><span>80</span> / 100</p>
            </div>

            <div class="mini_box_2 box_p">
                <img src="src/img/icon-memory.svg" alt="reaction image"><p><span class="memory">Memory</span></p>
                <p><span>92</span>/ 100</p>
            </div>

            <div class="mini_box_3 box_p">
                <img src="src/img/icon-verbal.svg" alt="reaction image"><p><span class="verbal">Verbal</span></p>
                <p><span>61</span> / 100</p>
            </div>

            <div class="mini_box_4 box_p">
                <img src="src/img/icon-visual.svg" alt="reaction image"><p><span class="visual">Visual</span></p>
                <p><span>72</span> / 100</p>
            </div>

            <button class="btn">
                Continue
            </button>

        </div>
    </main>
    
</body>
</html>
